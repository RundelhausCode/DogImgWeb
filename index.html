<!doctype html>
<html class="no-js" lang="en" dir="ltr">

  <body>
    <select id="select1">

    </select>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>

    <script>
      $.get( "https://dog.ceo/api/breeds/list", function( data ) {
        var dogs = Object.values(data)[0];
        dogs.forEach(dog =>
                $('#select1').append('<option value="'+dog+'">'+dog+' </option>')
        );

      });
      ImgC("breeds/image/random");
      function ImgC(url){
      $.get("https://dog.ceo/api/"+ url, function (data) {
      $('#imgDog').attr('src',Object.values(data)[0])
      });}
      function GetDog(dog) {
        ImgC()
      }
    </script>
  </body>
</html>
